---
- name: Delete google cloud instance
  hosts: localhost
  become: true
  vars:
    machine_name: gcp-instance-ansible
    google_project_id: ratana-project-482311
    service_account_path: ../google-service-account.json
    ssh_public_key_part: /home/vagrant/.ssh/id_rsa.pub
  tasks: 
    - name: Destroy GCP instance
      google.cloud.gcp_compute_instance:
        name: "{{machine_name}}"
        machine_type: "e2-medium"
        zone: "us-central1-a"
        project: "{{google_project_id}}"
        auth_kind: "serviceaccount"
        service_account_file: "{{ service_account_path }}"
        state: absent
        metadata:
          # ssh-keys: "vagrant:{{ ssh_pub_key['content'] | b64decode }}"
          startup-script: |
            #!/bin/bash 
            sudo apt update 
            sudo apt install fish -y
        disks:
          - auto_delete: true
            boot: true
            initialize_params:
              source_image: "projects/ubuntu-os-cloud/global/images/family/ubuntu-2204-lts"
              disk_size_gb: 20
              disk_type: "pd-standard"
        network_interfaces:
          - network:
              selfLink: "projects/{{google_project_id}}/global/networks/default"
            access_configs:
              - name: External NAT
                --type: ONE_TO_ONE_NAT
        tags:
          items:
            - http-server
            - https-server